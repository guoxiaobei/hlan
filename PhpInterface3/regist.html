<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="Ajax.js"></script>
    <script type="text/javascript">
        window.onload=function(){
            document.getElementById("submit").onclick=function() {
                if(document.getElementById("pwd").value==document.getElementById("sure").value) {
                    ajaxRequest("post", "regist.php", true, {
                        "account": document.getElementById("txt").value,
                        "secret": document.getElementById("pwd").value,
                        "mobile": document.getElementById("mobile").value

                    }, function (data) {
                        data = data.replace(/\s+/g, "");
                        if (data == "0") {
                            alert("注册失败！！");
                        } else {
                            alert("恭喜！！！成功！！！");
                        }
                    });
                }else{
                    alert("两次输入的密码不一致，请重新输入！！");
                }
            }
        }

    </script>
</head>
<body>
<input type="text" id="txt"/>
<input type="text" id="mobile"/>
<input type="password" id="pwd"/>
<input type="password" id="sure"/>
<input type="button" id="submit" value="sign in"/>
<span id="tip">请注册</span>
</body>
</html>
